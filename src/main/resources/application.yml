server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      routes:
        - id: user-service
          uri: http://user-service.svc.cluster.local
          predicates:
            - Path=/gateway/user/**
          filters:
            - StripPrefix=2
        - id: notification-service
          uri: http://notification-service.svc.cluster.local
          predicates:
            - Path=/gateway/notification/**
          filters:
            - StripPrefix=2

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0   # 100% for demo; lower in prod
    otlp:
      tracing:
        endpoint: http://tempo.tracing.svc.cluster.local:4318
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

logging:
  pattern:
    level: "%5p [traceId=%X{trace_id:-}, spanId=%X{span_id:-}]"

